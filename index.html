<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбор языка | Language Selection</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #dfeaf4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 25px;
      color: #333;
    }
    .lang-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .lang-buttons a {
      display: block;
      padding: 14px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
    }
    .lang-buttons a:hover {
      background-color: #357abd;
    }

    @media (min-width: 500px) {
      .lang-buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .lang-buttons a {
        width: 45%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Выберите язык / Choose your language</h1>
    <div class="lang-buttons">
      <a href="https://scanned.page/p/685506a2e5b58">🇷🇺 Русский</a>
      <a href="https://scanned.page/p/68550634ce766">🇬🇧 English</a>
      <a href="https://scanned.page/p/685506bcb8836">🇺🇦 Українська</a>
      <a href="https://scanned.page/p/68550601cfac9">🇸🇦 العربية</a>
      <a href="https://qrfy.io/api/storage/gcs/pdf/qrfyprod/fa6117a7-c31e-460f-bf1a-53977bcfdc62.pdf">🇩🇪 Deutsch</a>
    </div>
  </div>

</body>
</html>
